<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=00.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="setCountdown()">
    <img id="backgroundImage" class="backgroundImage" alt="Loading" />
    <main class="countdown">
      <div class="timer">
        <div id="month-val" class="value">00</div>
        <div class="label">Months</div>
      </div>
      <div class="timer">
        <div id="day-val" class="value">00</div>
        <div class="label">Days</div>
      </div>
      <div class="timer">
        <div id="hour-val" class="value">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="timer">
        <div id="minute-val" class="value">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="timer">
        <div id="second-val" class="value">00</div>
        <div class="label">Seconds</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
